<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHYRED - Chat</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0b1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* CSS Variables */
        :root {
            --cyber-dark: hsl(230, 25%, 3%);
            --cyber-purple: hsl(280, 90%, 65%);
            --cyber-blue: hsl(220, 90%, 60%);
            --cyber-pink: hsl(320, 85%, 70%);
            --cyber-glow: hsl(280, 100%, 75%);
        }

        /* Navigation */
        .navigation {
            position: relative;
            z-index: 1000;
            padding: 16px 24px;
            background: rgba(10, 11, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(180, 71, 235, 0.3);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--cyber-glow);
            text-shadow: 0 0 10px var(--cyber-glow);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--cyber-glow);
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--cyber-glow);
            text-shadow: 0 0 10px var(--cyber-glow);
        }

        /* Chat Layout */
        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
            position: relative;
        }

        /* Friends Sidebar */
        .friends-sidebar {
            width: 300px;
            background: rgba(10, 11, 26, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(180, 71, 235, 0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(180, 71, 235, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--cyber-glow);
        }

        .add-friend-btn {
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        .add-friend-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--cyber-glow);
        }

        .search-friends {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(180, 71, 235, 0.3);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(180, 71, 235, 0.5);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* Custom scrollbar */
        .friends-list::-webkit-scrollbar {
            width: 6px;
        }

        .friends-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .friends-list::-webkit-scrollbar-thumb {
            background: var(--cyber-purple);
            border-radius: 3px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-left: 3px solid transparent;
        }

        .friend-item:hover {
            background: rgba(180, 71, 235, 0.1);
        }

        .friend-item.active {
            background: rgba(180, 71, 235, 0.2);
            border-left-color: var(--cyber-glow);
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 2px solid var(--cyber-purple);
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .friend-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .friend-online {
            color: #10b981;
        }

        .unread-count {
            background: var(--cyber-purple);
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 11, 26, 0.8);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(180, 71, 235, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 11, 26, 0.95);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--cyber-glow);
        }

        .chat-user-name {
            font-size: 16px;
            font-weight: bold;
            color: var(--cyber-glow);
        }

        .chat-user-status {
            font-size: 12px;
            color: #10b981;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .chat-action-btn:hover {
            background: var(--cyber-purple);
            transform: scale(1.1);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(10, 11, 26, 0.9), rgba(180, 71, 235, 0.05));
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--cyber-purple);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--cyber-purple);
        }

        .message-content {
            max-width: 60%;
            position: relative;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 16px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(180, 71, 235, 0.3);
        }

        .message.sent .message-bubble {
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
        }

        .message-text {
            margin: 0;
            line-height: 1.4;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.sent .message-time {
            justify-content: flex-end;
        }

        .message-status {
            font-size: 11px;
            color: #10b981;
        }

        .message-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-menu {
            opacity: 1;
        }

        .message-menu-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .message-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reply-preview {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--cyber-purple);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .quick-reactions {
            position: absolute;
            bottom: -25px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .quick-reactions {
            opacity: 1;
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
        }

        /* Chat Input */
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(180, 71, 235, 0.3);
            background: rgba(10, 11, 26, 0.95);
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid rgba(180, 71, 235, 0.3);
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            padding: 5px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .input-action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .input-action-btn:hover {
            color: var(--cyber-glow);
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--cyber-glow);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(10, 11, 26, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(180, 71, 235, 0.3);
            backdrop-filter: blur(20px);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--cyber-glow);
            margin-bottom: 5px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(180, 71, 235, 0.5);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(180, 71, 235, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 40px rgba(180, 71, 235, 0.4);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Welcome state */
        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 64px;
            color: var(--cyber-glow);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--cyber-glow);
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .friends-sidebar {
                position: absolute;
                left: -300px;
                z-index: 1500;
                transition: left 0.3s ease;
            }

            .friends-sidebar.open {
                left: 0;
            }

            .nav-links {
                display: none;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message {
            animation: slideIn 0.3s ease;
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(10, 11, 26, 0.95);
            border: 1px solid rgba(180, 71, 235, 0.3);
            border-radius: 8px;
            padding: 5px 0;
            min-width: 150px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 2500;
            display: none;
        }

        .context-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .context-menu-item:hover {
            background: rgba(180, 71, 235, 0.2);
        }

        .context-menu-item i {
            font-size: 16px;
            width: 16px;
        }

        /* Chat customization panel */
        .customization-panel {
            position: absolute;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(10, 11, 26, 0.95);
            border-left: 1px solid rgba(180, 71, 235, 0.3);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .customization-panel.open {
            right: 0;
        }

        .panel-header {
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--cyber-glow);
            margin-bottom: 5px;
        }

        .color-picker-group {
            margin-bottom: 25px;
        }

        .color-picker-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .background-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .bg-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .bg-option.selected {
            border-color: var(--cyber-glow);
        }

        .bg-upload {
            background: rgba(255, 255, 255, 0.1) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 24px !important;
            color: var(--cyber-glow) !important;
            border: 2px dashed rgba(180, 71, 235, 0.5) !important;
        }

        .bg-upload:hover {
            background: rgba(180, 71, 235, 0.2) !important;
            border-color: var(--cyber-glow) !important;
        }

        /* Enhanced message styling */
        .message-bubble {
            position: relative;
            overflow: hidden;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .message:hover .message-bubble::before {
            transform: translateX(100%);
        }

        /* Enhanced friend list with status indicators */
        .friend-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            transition: width 0.3s ease;
        }

        .friend-item:hover::before {
            width: 3px;
        }

        .friend-avatar {
            position: relative;
        }

        .friend-avatar::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--cyber-dark);
        }

        .friend-item[data-status="online"] .friend-avatar::after {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .friend-item[data-status="offline"] .friend-avatar::after {
            background: #6b7280;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            align-items: center;
            gap: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--cyber-glow);
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Enhanced emoji picker placeholder */
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(10, 11, 26, 0.95);
            border: 1px solid rgba(180, 71, 235, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: none;
            backdrop-filter: blur(20px);
            z-index: 2000;
            min-width: 300px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s ease;
        }

        .emoji-item:hover {
            background: rgba(180, 71, 235, 0.2);
        }

        /* Voice message visualization */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 5px 0;
        }

        .voice-waveform {
            display: flex;
            align-items: center;
            gap: 2px;
            flex: 1;
        }

        .voice-bar {
            width: 3px;
            background: var(--cyber-glow);
            border-radius: 2px;
            animation: voiceWave 1s infinite alternate;
        }

        .voice-bar:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .voice-bar:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes voiceWave {
            from { height: 4px; }
            to { height: 20px; }
        }

        .voice-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .voice-play-btn {
            background: none;
            border: none;
            color: var(--cyber-glow);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .voice-play-btn:hover {

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text || !currentChat) return;

            const message = {
                id: Date.now(),
                text: text,
                sender: currentUser.chatId,
                timestamp: Date.now(),
                status: 'sent',
                replyTo: replyingTo
            };

            // Add message to chat
            if (!messages[currentChat]) {
                messages[currentChat] = [];
            }
            messages[currentChat].push(message);

            // Save to localStorage
            localStorage.setItem('shyred_messages', JSON.stringify(messages));

            // Clear input and reply
            messageInput.value = '';
            replyingTo = null;

            // Re-render messages
            renderMessages();

            // Show notification
            showNotification('Đã gửi tin nhắn');

            // Simulate read status after 2 seconds
            setTimeout(() => {
                message.status = 'read';
                localStorage.setItem('shyred_messages', JSON.stringify(messages));
                renderMessages();
            }, 2000);
        }

            if (!currentChat) return;

            const options = [

                'Đổi biệt danh',
                'Xóa cuộc trò chuyện',
                friend.type === 'group' ? 'Rời nhóm' : 'Thoát cuộc trò chuyện'
            ];
            
            const choice = prompt(`Chọn tùy chọn:\n${options.map((opt, i) => `${i + 1}. ${opt}`).join('\n')}`);
            
            switch(choice) {
                case '1':
                    showNotification(`Xem thông tin ${friend.nickname}`);
                    break;
                case '2':
                    changeNickname(friend);
                    break;
                case '3':
                    deleteChatHistory();
                    break;

                    leaveChat();
                    break;

            const newNickname = prompt('Nhập biệt danh mới:', friend.nickname);

                localStorage.setItem('shyred_friends', JSON.stringify(friends));

                localStorage.setItem('shyred_messages', JSON.stringify(messages));
                renderMessages();
                showNotification('Đã xóa cuộc trò chuyện');
            }
        }

        function leaveChat() {
            const friend = friends.find(f => f.id === currentChat);
            const action = friend.type === 'group' ? 'rời khỏi nhóm' : 'thoát cuộc trò chuyện';
            
            if (confirm(`Bạn có chắc chắn muốn ${action}?`)) {
                // Remove from friends list
                friends = friends.filter(f => f.id !== currentChat);
                localStorage.setItem('shyred_friends', JSON.stringify(friends));
                
                // Clear messages
                delete messages[currentChat];
                localStorage.setItem('shyred_messages', JSON.stringify(messages));
