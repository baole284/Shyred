<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHYRED - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0b1a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* CSS Variables */
        :root {
            --cyber-dark: hsl(230, 25%, 3%);
            --cyber-purple: hsl(280, 90%, 65%);
            --cyber-blue: hsl(220, 90%, 60%);
            --cyber-pink: hsl(320, 85%, 70%);
            --cyber-glow: hsl(280, 100%, 75%);
        }

        /* Container */
        .container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        .background-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--cyber-dark) 0%, var(--cyber-dark) 60%, rgba(147, 51, 234, 0.2) 100%);
            z-index: 1;
        }

        .particles-container {
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--cyber-glow);
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .auth-card {
            background: rgba(10, 11, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(180, 71, 235, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(180, 71, 235, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyber-purple), var(--cyber-blue), var(--cyber-pink));
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #9ca3af;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: #d1d5db;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(180, 71, 235, 0.3);
            border-radius: 12px;
            padding: 15px 45px 15px 15px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--cyber-glow);
            box-shadow: 0 0 0 3px rgba(180, 71, 235, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .form-input::placeholder {
            color: #6b7280;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 20px;
            pointer-events: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        
        .password-toggle:hover {
            color: var(--cyber-glow);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(180, 71, 235, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #6b7280;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(180, 71, 235, 0.2);
        }
        
        .divider span {
            background: rgba(10, 11, 26, 0.9);
            padding: 0 15px;
        }
        
        .register-link {
            text-align: center;
            color: #9ca3af;
        }
        
        .register-link a {
            color: var(--cyber-glow);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue);
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(180, 71, 235, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .back-home:hover {
            background: rgba(180, 71, 235, 0.2);
            border-color: var(--cyber-glow);
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #f87171;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: linear-gradient(45deg, #6b7280, #4b5563);
        }

        /* Additional glow effects */
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(64px);
            pointer-events: none;
        }

        .glow-purple {
            top: 25%;
            left: 25%;
            width: 256px;
            height: 256px;
            background: var(--cyber-purple);
            opacity: 0.1;
        }

        .glow-blue {
            bottom: 25%;
            right: 25%;
            width: 192px;
            height: 192px;
            background: var(--cyber-blue);
            opacity: 0.1;
        }

        /* Animations */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px var(--cyber-glow), 0 0 10px var(--cyber-glow), 0 0 15px var(--cyber-glow);
                opacity: 0.6;
            }
            100% {
                box-shadow: 0 0 10px var(--cyber-glow), 0 0 20px var(--cyber-glow), 0 0 30px var(--cyber-glow);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Effects -->
        <div class="background-gradient"></div>
        <div class="particles-container" id="particles"></div>
        
        <!-- Back to Home -->
        <a href="index.html" class="back-home">
            <i class='bx bx-arrow-back'></i>
            Back to Home
        </a>
        
        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-card" id="authCard">
                <div class="auth-header">
                    <div class="auth-logo">MIZI</div>
                    <div class="auth-subtitle">Đăng nhập vào tài khoản của bạn</div>
                </div>
                
                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="emailPhone">Email hoặc Số điện thoại</label>
                        <div style="position: relative;">
                            <input 
                                type="text" 
                                id="emailPhone" 
                                class="form-input" 
                                placeholder="Nhập email hoặc số điện thoại"
                                required
                            >
                            <i class='bx bx-user input-icon'></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Mật khẩu</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Nhập mật khẩu"
                                required
                            >
                            <i class='bx bx-hide password-toggle' id="passwordToggle"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span id="loginBtnText">Đăng nhập</span>
                    </button>
                </form>
                
                <div class="divider">
                    <span>Hoặc</span>
                </div>
                
                <div class="register-link">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </div>
        </div>
        
        <!-- Additional glow effects -->
        <div class="glow-effect glow-purple"></div>
        <div class="glow-effect glow-blue"></div>
    </div>

    <script>
        // Particle Effects System
        class ParticleSystem {
            constructor() {
                this.container = document.getElementById('particles');
                this.particles = [];
                this.maxParticles = 30;
                this.init();
            }

            init() {
                this.createParticles();
                this.animateParticles();
            }

            createParticles() {
                for (let i = 0; i < this.maxParticles; i++) {
                    this.createParticle();
                }
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // Random animation properties
                const animationDelay = Math.random() * 2 + 's';
                const animationDuration = (2 + Math.random() * 3) + 's';
                
                particle.style.animationDelay = animationDelay;
                particle.style.animationDuration = animationDuration;
                
                this.container.appendChild(particle);
                this.particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }

            animateParticles() {
                setInterval(() => {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        // Boundary check
                        if (particle.x < 0 || particle.x > window.innerWidth) {
                            particle.vx *= -1;
                        }
                        if (particle.y < 0 || particle.y > window.innerHeight) {
                            particle.vy *= -1;
                        }
                        
                        // Keep within bounds
                        particle.x = Math.max(0, Math.min(window.innerWidth, particle.x));
                        particle.y = Math.max(0, Math.min(window.innerHeight, particle.y));
                        
                        particle.element.style.left = particle.x + 'px';
                        particle.element.style.top = particle.y + 'px';
                    });
                }, 50);
            }
        }

        // Load and apply saved theme
        function loadSavedTheme() {
            const currentUser = JSON.parse(localStorage.getItem('shyred_current_user') || 'null');
            if (currentUser && currentUser.settings && currentUser.settings.theme) {
                const theme = currentUser.settings.theme;
                applyTheme(theme);
                console.log('Applied saved theme in login page:', theme);
            }
        }

        // Apply theme to page
        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty('--cyber-purple', theme.primaryColor);
            root.style.setProperty('--cyber-blue', theme.secondaryColor);
            root.style.setProperty('--cyber-pink', theme.accentColor);
            root.style.setProperty('--cyber-glow', theme.primaryColor);
        }

        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const particleSystem = new ParticleSystem();
            loadSavedTheme();
        });

        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailPhone = document.getElementById('emailPhone').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const authCard = document.getElementById('authCard');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            authCard.classList.remove('loading');
            
            // Validation
            if (!emailPhone || !password) {
                showError('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            // Show loading state
            authCard.classList.add('loading');
            loginBtnText.textContent = 'Đang đăng nhập...';
            
            // Simulate login process
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('shyred_users') || '[]');
                const user = users.find(u => 
                    (u.email === emailPhone || u.phone === emailPhone) && 
                    u.password === password
                );
                
                authCard.classList.remove('loading');
                loginBtnText.textContent = 'Đăng nhập';
                
                if (user) {
                    // Generate chat ID if user doesn't have one
                    if (!user.chatId) {
                        const generateChatId = () => {
                            const existingIds = users.map(u => u.chatId).filter(Boolean);
                            let chatId;
                            do {
                                const numbers = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
                                chatId = `@mizi_${numbers}`;
                            } while (existingIds.includes(chatId));
                            return chatId;
                        };

                        user.chatId = generateChatId();

                        // Update user in storage
                        const userIndex = users.findIndex(u => u.id === user.id);
                        if (userIndex !== -1) {
                            users[userIndex] = user;
                            localStorage.setItem('shyred_users', JSON.stringify(users));
                        }
                    }

                    // Login successful
                    localStorage.setItem('shyred_current_user', JSON.stringify(user));
                    
                    // Show success animation
                    authCard.style.transform = 'scale(1.05)';
                    authCard.style.borderColor = 'var(--cyber-blue)';
                    
                    // Show welcome notification
                    showWelcomeNotification(user.username);
                    
                    // Redirect to home
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError('Email/Số điện thoại hoặc mật khẩu không đúng!');
                }
            }, 1500);
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.animation = 'shake 0.5s ease-in-out';
        }
        
        function showWelcomeNotification(username) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, var(--cyber-blue), var(--cyber-purple));
                color: white;
                padding: 20px 30px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 10000;
                animation: slideInRight 0.5s ease;
                box-shadow: 0 10px 40px rgba(43, 108, 238, 0.4);
                font-size: 16px;
            `;
            notification.textContent = `Chào mừng ${username} đến với MIZI! 🎉`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
